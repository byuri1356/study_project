    <div id="backdrop"></div>
    <header class="header-grid-container">
      <img
        src="../icons/home.png"

      <h1 id="header-title" class="header-grid-h1Item">메뉴 & 주문(매장식사)</h1>
      <button id="help-main" class="alert-button-item">도움말</button>
    </header>

    <aside>
      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000000">
            <img src="../icons/help-main-category.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h3>큰 네모는 메뉴 카테고리입니다.</h3>
              <h4>작은 네모를 클릭하여 메뉴를 확인하실 수 있습니다.</h4>
              <button class="close-button-item">닫기</button>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="10000000">
            <img src="../icons/help-main-menu.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h3>큰 네모는 세부 메뉴판 입니다.</h3>
              <h4>작은 네모를 클릭하여 메뉴를 장바구니에 추가 또는 제거하실 수 있습니다.</h4>
              <button class="close-button-item">닫기</button>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="10000000">
            <img src="../icons/help-main-shoppingbasket.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h3>큰 네모는 장바구니 입니다.</h3>
              <h4>작은 네모를 클릭하여 메뉴를 제거 혹은 수량을 변경하실 수 있습니다.</h4>
              <button class="close-button-item">닫기</button>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="1000000000">
            <img src="../icons/help-helper.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h3>네모를 클릭하여 언제든지 다시 도움말을 읽으실 수 있습니다.</h3>
              <h4></h4>
              <button class="close-button-item">닫기</button>
            </div>
          </div>
        </div>
       

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </aside>
