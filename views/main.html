<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiosk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/styles.css" />
    <link rel="stylesheet" href="../public/main.css" />
    <script src="../scripts/load-page.js" defer></script>
    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <h1>메뉴 & 주문</h1>
        <button class="help-button">도움말</button>
        <img
          src="../icons/home.png"
          alt="집 아이콘  제작자: Freepik - Flaticon"
          class="home-img"
        />
      </div>
    </header>

    <main>
      <section id="menu-category-section">
        <div id="menu-category-container">
          <div class="menu-category-items">
            <img
              src="../icons/gimbab.png"
              alt="김밥 아이콘  제작자: Nhor Phai - Flaticon"
              class="menu-category-img"
            />
            <div class="menu-category-text">김밥류</div>
          </div>
          <div class="menu-category-items">
            <img
              src="../icons/ramyun.png"
              alt="라면 아이콘  제작자: justicon - Flaticon"
              class="menu-category-img"
            />
            <div class="menu-category-text">라면류</div>
          </div>
          <div class="menu-category-items">
            <img
              src="../icons/bunsik.png"
              alt="떡볶이 아이콘  제작자: Umeicon - Flaticon"
              class="menu-category-img"
            />
            <div class="menu-category-text">분식류</div>
          </div>
          <div class="menu-category-items">
            <img
              src="../icons/drink.png"
              alt="음주 아이콘  제작자: monkik - Flaticon"
              class="menu-category-img"
            />
            <div class="menu-category-text">음료류</div>
          </div>
        </div>
      </section>

      <section id="menu-sub-section">
        <div id="menu-sub-container">
          <div class="menu-sub-items">
            <img
            src="https://images.yogiyo.co.kr/image/yogiyo/STOCK_IMG/%EB%B6%84%EC%8B%9D%EB%94%94%EC%A0%80%ED%8A%B8/%EB%B6%84%EC%8B%9D/%EC%8A%A4%ED%83%81_20190701_DHK%EC%B4%AC%EC%98%81_%EC%95%BC%EC%B1%84%EA%B9%80%EB%B0%A5_Side_01_1080x640.jpg?width=384&amp;height=273&amp;quality=100"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
