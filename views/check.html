    <!-- 홈버튼 & 주문 내역 도움말 추가 -->
    <div id="backdrop"></div>
    <header class="header-grid-container">
      <img
        src="../icons/home.png"
        alt="집 아이콘  제작자: Freepik - Flaticon"
        class="header-grid-imgItem"
      />
      <h1 id="header-title" class="header-grid-h1Item">주문 내역</h1>
      <button id="help-main" class="alert-button-item">도움말</button>
    </header>
    <!-- 홈버튼 & 주문 내역 도움말 추가 -->

    <!-- 도움말(캐러셀) 추가 -->
    <aside>
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000000">
            <img
              src="../icons/check-menu-page1.PNG"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h3>다시 한번 메뉴를 확인해 주세요.</h3>
              <h4>메뉴 삭제 및 수량 변경 할 수 있습니다.</h4>
              <button class="close-button-item">닫기</button>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="10000000">
            <img
              src="../icons/check-menu-page2.PNG"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h3>메뉴를 취소할 수 있습니다.</h3>
              <h4>
                메뉴 사진 왼쪽에 X버튼을 눌러서 메뉴를 취소할 수 있습니다.
              </h4>
              <button class="close-button-item">닫기</button>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="10000000">
            <img
              src="../icons/check-menu-page3.PNG"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h3>메뉴 수량을 변경할 수 있습니다.</h3>
              <h4>
                왼쪽 빨간 네모박스를 누르면 수량을 줄일 수 있습니다.
              </h4>
              <h4>
                오른쪽 파란 네모박스를 누르면 수량을 늘릴 수 있습니다.
              </h4>
              <button class="close-button-item">닫기</button>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="1000000000">
            <img
              src="../icons/check-menu-page4.PNG"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h3>
                네모를 클릭하여 언제든지 다시 도움말을 읽으실 수 있습니다.
              </h3>
              <h4></h4>
              <button class="close-button-item">닫기</button>
            </div>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </aside>
